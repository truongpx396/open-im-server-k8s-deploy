---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: third-deployment
spec:
  selector:
    matchLabels:
      app: third 
  replicas: 3 
  template:
    metadata:
      labels:
        app: third
    spec:
      containers:
      - name: rpc_third
        image: truongpx396/openim-dev-rpc_third:98412d1c-31
        imagePullPolicy: Always
        command: ["./open_im_third"]
        args: ["--port", "10200", "--prometheus_port", "20170"]
        ports:
        - containerPort: 10200
          name: third-port
        # readinessProbe:
        #   exec:
        #     command: ["/bin/grpc_health_probe", "-addr=:10200"]
        #   initialDelaySeconds: 5
        #   periodSeconds: 10
        # livenessProbe:
        #   exec:
        #     command: ["/bin/grpc_health_probe", "-addr=:10200"]
        #   initialDelaySeconds: 10
        #   periodSeconds: 10
        volumeMounts:
          - name: config
            mountPath: /Open-IM-Server/config
            readOnly: true
        env:
          - name: CONFIG_NAME
            value: "/Open-IM-Server"
        resources:
          requests:
            memory: "512Mi"
            cpu: 300m
          limits:
            memory: "1024Mi"
            cpu: 600m
      volumes:
        - name: config
          projected:
            sources:
            - configMap:
                name: openim-config
            - configMap:
                name: openim-notification-config
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - third
              topologyKey: kubernetes.io/hostname
  strategy: 
    type: RollingUpdate 

---
apiVersion: v1
kind: Service
metadata:
  name: third
spec:
  ports:
    - name: third-svc-port
      protocol: TCP
      port: 10200
      targetPort: third-port
  selector:
    app: third
  type: ClusterIP  
